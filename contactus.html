<html lang="en">
<head>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- nav bar  -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container">
              <a class="navbar-brand" href="#">Berimbolo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item mx-4">
                    <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item mx-4">
                    <a class="nav-link" href="./aboutus.html">About us</a>
                  </li>
                  <li class="nav-item mx-4">
                    <a class="nav-link" href="./products.html">Products</a>
                  </li>
                  <li class="nav-item mx-4">
                    <a class="nav-link " href="./contactus.html" tabindex="-1" aria-disabled="true">Contact us</a>
                  </li>
                  <li class="nav-item mx-4">
                    <a href="#sign_in" class="btn btn-white btn-outline-danger p-2" data-bs-toggle="modal">sign in </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!-- modal  -->
    <section class="modal" id="sign_in">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-titel text-black"> sing in</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <label class="form-label text-black" for="email"> Email:</label>
            <input class="form-control mb-3 text-black" type="email" placeholder="enter email" id="email">
            <label class="form-label text-black" for="password"> password:</label>
            <input class="form-control mb-3 text-black " type="password" placeholder="enter password" id="password">
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">cancel</button>
            <button class="btn btn-primary" data-bs-dismiss="modal">sign in</button>
          </div>
        </div>
      </div>
    </section>
    <!-- contant body  -->
    <section class="container my-5">
      <div class="row">
        <div class="col-md-1 offset-md-1 ">
          <img src="./image/whatsapp.jpg" alt="whatsapp image ">
        </div>
        <div class="col-md-4 my-3">
          <p>+44 02123 456 789 </p>
        </div>
        <div class="col-md-1 offset-md-1 ">
          <img src="./image/facebook.png" alt="whatsapp image ">
        </div>
        <div class="col-md-4 my-3">
          <a href="#">https://www.facebook.com</a>
        </div>
      </div>
      <div class="row my-5">
        <div class="col-md-1 offset-md-1 ">
          <img src="./image/instegram.jpg" alt="instegram image ">
        </div>
        <div class="col-md-4 my-3">
          <a href="#">https://www.instegram.com</a>
        </div>
        <div class="col-md-1 offset-md-1 ">
          <img src="./image/twitter.png" alt="twitter image ">
        </div>
        <div class="col-md-4 my-3">
          <a href="#">https://www.twitter.com</a>
        </div>
      </div>
      <div class="row my-5">
        <div class="col-md-1 offset-md-1 ">
          <img src="./image/gmail.png" alt="gmail image">
        </div>
        <div class=" col-md-6 my-3">
          <a href="#">Berimbolo@gmail.com</a>
        </div>
      </div>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>

</html>
